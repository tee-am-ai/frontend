<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        #chat-box {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            font-size: 14px;
        }
        .user {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }
        .bot {
            align-self: flex-start;
            background-color: #e9ecef;
            color: black;
        }
        #input-area {
            display: flex;
            margin-top: 10px;
        }
        #chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #submit-btn {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div id="chat-box"></div>
                <div id="input-area">
                    <input type="text" id="chat-input" class="form-control" placeholder="Type your message">
                    <button id="submit-btn" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://jscroot.github.io/element/croot.js"></script>
    <script type="module" src="assets/js/chat.js"></script>
</body>
</html>
